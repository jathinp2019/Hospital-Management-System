<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - User Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            font-weight: bold;
            color: #343a40;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #e9ecef;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #343a40;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 98%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            display: none;
            padding: 10px;
            background-color: #f44336;
            color: white;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert.success {
            background-color: #4CAF50;
        }

        .alert.error {
            background-color: #f44336;
        }

        footer {
            background-color: #ffffff;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            width: 100%;
            text-align: center;
            margin-top: 40px;
            position: fixed;
            bottom: 0;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-container p {
            margin: 0;
            color: #6c757d;
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <img src="https://via.placeholder.com/100x50?text=Logo" alt="Hospital Management System Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h1>User Dashboard</h1>

    <div class="card">
        <h2>Add Patient</h2>
        <div class="alert error" id="addPatientAlert"></div>
        <form id="addPatientForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="patientAge">Patient Age:</label>
            <input type="number" id="patientAge" name="patientAge" required>

            <label for="patientGender">Gender:</label>
            <select id="patientGender" name="patientGender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="patientHistory">Medical History:</label>
            <textarea id="patientHistory" name="patientHistory" rows="3"></textarea>

            <button type="submit">Add Patient</button>
        </form>
    </div>

    <div class="card">
        <h2>Book Appointment</h2>
        <div class="alert error" id="bookAppointmentAlert"></div>
        <form id="bookAppointmentForm">
            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>

            <label for="appointmentTime">Appointment Time:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>

            <label for="doctorSelect">Select Doctor:</label>
            <select id="doctorSelect" name="doctorSelect" required>
                <option value="">Select Doctor</option>
                <option value="dr_smith">Dr. Smith</option>
                <option value="dr_jones">Dr. Jones</option>
                <option value="dr_williams">Dr. Williams</option>
            </select>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <div class="card">
        <h2>View Appointments</h2>
        <div class="alert success" id="viewAppointmentsAlert"></div>
        <form id="viewAppointmentsForm">
            <label for="viewDate">Select Date:</label>
            <input type="date" id="viewDate" name="viewDate" required>

            <button type="submit">View Appointments</button>
        </form>
    </div>
</div>

<footer>
    <div class="footer-container">
        <p>&copy; 2024 Hospital Management System. All Rights Reserved.</p>
    </div>
</footer>

<script>
    // Form validation and submission handling
    document.getElementById('addPatientForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let patientName = document.getElementById('patientName').value;
        let patientAge = document.getElementById('patientAge').value;

        if (patientName === '' || patientAge === '') {
            showAlert('addPatientAlert', 'Please fill in all required fields.', 'error');
        } else {
            showAlert('addPatientAlert', 'Patient added successfully!', 'success');
            // Reset form
            this.reset();
        }
    });

    document.getElementById('bookAppointmentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let appointmentDate = document.getElementById('appointmentDate').value;
        let appointmentTime = document.getElementById('appointmentTime').value;
        let doctorSelect = document.getElementById('doctorSelect').value;

        if (appointmentDate === '' || appointmentTime === '' || doctorSelect === '') {
            showAlert('bookAppointmentAlert', 'Please fill in all required fields.', 'error');
        } else {
            showAlert('bookAppointmentAlert', 'Appointment booked successfully!', 'success');
            // Reset form
            this.reset();
        }
    });

    document.getElementById('viewAppointmentsForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let viewDate = document.getElementById('viewDate').value;

        if (viewDate === '') {
            showAlert('viewAppointmentsAlert', 'Please select a date.', 'error');
        } else {
            showAlert('viewAppointmentsAlert', 'Viewing appointments for ' + viewDate + '.', 'success');
        }
    });

    function showAlert(elementId, message, type) {
        const alertElement = document.getElementById(elementId);
        alertElement.textContent = message;
        alertElement.className = 'alert ' + type;
        alertElement.style.display = 'block';
        setTimeout(function() {
            alertElement.style.display = 'none';
        }, 3000);
    }
</script>

</body>
</html>
