<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('hospital8.jpg'); /* Background image */
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
        }

        /* Overlay to make text readable */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            padding: 20px;
            min-height: 100vh;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px;
        }

        .navbar img {
            height: 50px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-left: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Main content styling */
        .container {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #007bff;
        }

        .contact-form label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        /* Interactive Contact Information */
        .contact-info {
            margin-top: 40px;
        }

        .contact-info h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .contact-info p {
            font-size: 18px;
            margin-bottom: 5px;
            color: #ddd;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #0056b3;
        }

        /* Footer styling */
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <!-- Navigation bar -->
        <div class="navbar">
            <img src="sign.png" alt="Hospital Logo">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="dash.html">Dashboard</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="container">
            <div class="header">Contact Us</div>

            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Our Address</h3>
                <p>123 Health Street, Wellness City, 45678</p>
                <h3>Phone</h3>
                <p>(123) 456-7890</p>
                <h3>Email</h3>
                <p><a href="mailto:info@hospital.com">info@hospital.com</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 Hospital Management System. All Rights Reserved.
    </div>

</body>
</html>
