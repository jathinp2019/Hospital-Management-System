<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hospital Management System</title>
    <style>
        /* Reset margin, padding, and box sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Header and Footer Styles */
        header {
            background-color: #007bff;
            padding: 15px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        footer {
            background-color: #007bff;
            padding: 20px 0;
            color: white;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
        }

        footer p {
            margin: 0;
        }

        /* Dashboard Styles */
        #dashboard-content {
            padding: 100px 5% 70px; /* Adjust padding to account for fixed header and footer */
            flex: 1;
            overflow-y: auto;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-options button {
            flex: 1;
            min-width: 180px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dashboard-options button:hover {
            background-color: #218838;
        }

        .content-display {
            text-align: left;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .doctor-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .doctor-name {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;  /* Initially hidden */
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: flex;">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div id="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Add Doctor Modal -->
    <div id="addDoctorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAddDoctor">&times;</span>
            <h2>Add Doctor</h2>
            <form id="addDoctorForm">
                <div class="form-group">
                    <label for="doctorName">Name:</label>
                    <input type="text" id="doctorName" required>
                </div>
                <div class="form-group">
                    <label for="doctorSpecialty">Specialty:</label>
                    <input type="text" id="doctorSpecialty" required>
                </div>
                <div class="form-group">
                    <label for="doctorExperience">Experience (years):</label>
                    <input type="number" id="doctorExperience" required>
                </div>
                <div class="form-group">
                    <label for="doctorContact">Contact:</label>
                    <input type="email" id="doctorContact" required>
                </div>
                <div class="form-group">
                    <label for="doctorAvailable">Available Time (e.g., 09:00 - 12:00):</label>
                    <input type="text" id="doctorAvailable" pattern="[0-2][0-9]:[0-5][0-9] - [0-2][0-9]:[0-5][0-9]" required>
                </div>
                <div class="form-group">
                    <label for="doctorPhoto">Photo URL:</label>
                    <input type="text" id="doctorPhoto" required>
                </div>
                <button type="submit" class="btn-primary">Add Doctor</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard Section -->
    <div id="dashboard-content" style="display: none;">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="Hospital Logo">
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#" id="adminProfileLink">Profile</a></li>
                    <li><a href="#" id="logoutLink">Logout</a></li>
                </ul>
            </nav>
        </header>

        <section id="dashboard" class="dashboard-section">
            <div class="dashboard-container">
                <h2>Admin Dashboard</h2>
                <div id="profile" class="profile-section">
                    <!-- Profile information will be loaded here -->
                </div>
                <div class="dashboard-options">
                    <button onclick="viewDoctors()">View All Doctors</button>
                    <button onclick="manageSchedules()">Manage Schedules</button>
                    <button onclick="importUsers()">Import Users</button>
                    <button onclick="cancelAppointments()">Cancel Appointments</button>
                    <button onclick="openAddDoctorModal()">Add Doctor</button>
                </div>

                <!-- Content Display Area -->
                <div id="content-display" class="content-display">
                    <p>Select an option from above to view details.</p>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <p>&copy; 2024 Hospital Management System. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Doctor Detail Popup -->
    <div id="doctorPopup" class="doctor-popup"></div>

    <script>
        var loginModal = document.getElementById("loginModal");
        var addDoctorModal = document.getElementById("addDoctorModal");
        var spanCloseAddDoctor = document.getElementById("closeAddDoctor");
        var dashboardContent = document.getElementById("dashboard-content");
        var doctorPopup = document.getElementById("doctorPopup");

        // Check if user is already logged in
        window.onload = function() {
            if (localStorage.getItem('admin')) {
                loadProfile();
                showDashboard();
            } else {
                loginModal.style.display = "flex";
            }
        };

        // Close modal for add doctor
        spanCloseAddDoctor.onclick = function() {
            addDoctorModal.style.display = "none";
        };

        // Open modal when clicking the "Add Doctor" button
        function openAddDoctorModal() {
            addDoctorModal.style.display = "flex";
        }

        // Close modal when clicking outside of it (only for add doctor)
        window.onclick = function(event) {
            if (event.target == addDoctorModal) {
                addDoctorModal.style.display = "none";
            }
        };

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Mock admin data for validation
            const mockAdmin = {
                username: "admin",
                password: "password123",
                name: "John Doe",
                email: "admin@hospital.com"
            };

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Validate credentials
            if (username === mockAdmin.username && password === mockAdmin.password) {
                localStorage.setItem('admin', JSON.stringify(mockAdmin));
                showDashboard();
            } else {
                errorMessage.textContent = "Invalid username or password";
            }
        });

        // Show dashboard and hide modal
        function showDashboard() {
            loginModal.style.display = "none";
            dashboardContent.style.display = "block";
            loadProfile();
        }

        // Load profile section with data from local storage
        function loadProfile() {
            const adminData = JSON.parse(localStorage.getItem('admin'));
            const profileSection = document.getElementById('profile');
            profileSection.innerHTML = `
                <h3>Admin Profile</h3>
                <p><strong>Name:</strong> ${adminData.name}</p>
                <p><strong>Email:</strong> ${adminData.email}</p>
            `;
        }

        // Logout function
        document.getElementById('logoutLink').addEventListener('click', function() {
            localStorage.removeItem('admin');
            window.location.reload();
        });

        // Doctor data
        const doctors = JSON.parse(localStorage.getItem('doctors')) || [
            { 
                id: 1, 
                name: "Dr. John Doe", 
                specialty: "Cardiology", 
                available: "09:00 - 12:00", 
                experience: "10 years", 
                contact: "john.doe@hospital.com", 
                photo: "images/doctor1.jpg"
            },
            { 
                id: 2, 
                name: "Dr. Jane Smith", 
                specialty: "Neurology", 
                available: "13:00 - 16:00", 
                experience: "7 years", 
                contact: "jane.smith@hospital.com", 
                photo: "images/doctor2.jpg"
            },
            { 
                id: 3, 
                name: "Dr. Alan Turing", 
                specialty: "Orthopedics", 
                available: "10:00 - 13:00", 
                experience: "15 years", 
                contact: "alan.turing@hospital.com", 
                photo: "images/doctor3.jpg"
            }
        ];

        const appointments = JSON.parse(localStorage.getItem('appointments')) || [
            { id: 1, doctor: "Dr. John Doe", patient: "Mr. ABC", date: "2024-08-24", time: "10:00" },
            { id: 2, doctor: "Dr. Jane Smith", patient: "Mrs. XYZ", date: "2024-08-24", time: "14:00" }
        ];

        // Save updated doctors list to localStorage
        function saveDoctors() {
            localStorage.setItem('doctors', JSON.stringify(doctors));
        }

        // Save updated appointments list to localStorage
        function saveAppointments() {
            localStorage.setItem('appointments', JSON.stringify(appointments));
        }

        function viewDoctors() {
            const content = document.getElementById('content-display');
            content.innerHTML = `
                <h3>All Doctors</h3>
                <table>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Specialty</th>
                        <th>Available</th>
                    </tr>
                    ${doctors.map(doctor => `
                        <tr>
                            <td><img src="${doctor.photo}" class="doctor-photo" alt="Doctor Photo"></td>
                            <td class="doctor-name" onmouseover="showDoctorDetails(event, ${doctor.id})" onmouseout="hideDoctorDetails()">${doctor.name}</td>
                            <td>${doctor.specialty}</td>
                            <td>${doctor.available}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        function showDoctorDetails(event, doctorId) {
            const doctor = doctors.find(doc => doc.id === doctorId);
            doctorPopup.innerHTML = `
                <h4>${doctor.name}</h4>
                <p><strong>Specialty:</strong> ${doctor.specialty}</p>
                <p><strong>Experience:</strong> ${doctor.experience}</p>
                <p><strong>Contact:</strong> ${doctor.contact}</p>
            `;
            doctorPopup.style.display = "block";
            doctorPopup.style.left = event.pageX + "px";
            doctorPopup.style.top = event.pageY + "px";
        }

        function hideDoctorDetails() {
            doctorPopup.style.display = "none";
        }

        function manageSchedules() {
            const content = document.getElementById('content-display');
            content.innerHTML = `
                <h3>Manage Doctor Schedules</h3>
                ${doctors.map(doctor => `
                    <div>
                        <p><strong>${doctor.name} (${doctor.specialty})</strong></p>
                        <label for="schedule-start-${doctor.id}">Start Time: </label>
                        <input type="time" id="schedule-start-${doctor.id}" class="time-input" required/>
                        <label for="schedule-end-${doctor.id}">End Time: </label>
                        <input type="time" id="schedule-end-${doctor.id}" class="time-input" required/>
                        <button onclick="updateSchedule(${doctor.id})">Update</button>
                    </div>
                    <hr />
                `).join('')}
            `;

            doctors.forEach(doctor => {
                const startTimeInput = document.getElementById(`schedule-start-${doctor.id}`);
                const endTimeInput = document.getElementById(`schedule-end-${doctor.id}`);
                const [start, end] = doctor.available.split(" - ");
                startTimeInput.value = start;
                endTimeInput.value = end;
            });
        }

        function updateSchedule(doctorId) {
            const startTimeInput = document.getElementById(`schedule-start-${doctorId}`).value;
            const endTimeInput = document.getElementById(`schedule-end-${doctorId}`).value;
            if (startTimeInput && endTimeInput) {
                const doctor = doctors.find(doc => doc.id === doctorId);
                doctor.available = `${startTimeInput} - ${endTimeInput}`;
                alert(`${doctor.name}'s schedule updated to: ${doctor.available}`);
                saveDoctors();
            } else {
                alert("Please select both start and end times.");
            }
        }

        function importUsers() {
            const content = document.getElementById('content-display');
            content.innerHTML = `
                <h3>Import Users</h3>
                <p>This is a simulated action.</p>
                <input type="file" id="userFile" />
                <button onclick="uploadUsers()">Upload</button>
            `;
        }

        function uploadUsers() {
            alert("Users imported successfully (simulated).");
        }

        function cancelAppointments() {
            const content = document.getElementById('content-display');
            content.innerHTML = `
                <h3>Cancel Appointments</h3>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Doctor</th>
                        <th>Patient</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                    ${appointments.map(app => `
                        <tr>
                            <td>${app.id}</td>
                            <td>${app.doctor}</td>
                            <td>${app.patient}</td>
                            <td>${app.date}</td>
                            <td>${app.time}</td>
                            <td><button onclick="cancelAppointment(${app.id})">Cancel</button></td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        function cancelAppointment(appointmentId) {
            const appointmentIndex = appointments.findIndex(app => app.id === appointmentId);
            if (appointmentIndex !== -1) {
                appointments.splice(appointmentIndex, 1);
                alert(`Appointment ID ${appointmentId} cancelled successfully.`);
                saveAppointments();
                cancelAppointments();
            }
        }

        document.getElementById('addDoctorForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const doctor = {
                id: doctors.length + 1,
                name: document.getElementById('doctorName').value,
                specialty: document.getElementById('doctorSpecialty').value,
                experience: document.getElementById('doctorExperience').value + " years",
                contact: document.getElementById('doctorContact').value,
                available: document.getElementById('doctorAvailable').value,
                photo: document.getElementById('doctorPhoto').value
            };

            doctors.push(doctor);
            saveDoctors();
            alert(`${doctor.name} has been added successfully.`);
            addDoctorModal.style.display = "none";
            viewDoctors();
        });
    </script>
</body>
</html>
