<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        a {
            text-decoration: none;
            color: #343a40;
        }

        /* Header Styles */
        header {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            font-weight: bold;
            color: #343a40;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #e9ecef;
        }

        .contact-info {
            text-align: right;
            font-size: 0.9em;
            color: #343a40;
        }

        .contact-info div {
            margin-bottom: 5px;
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjusted for header height */
        }

        .form-container {
            width: 350px;
            padding: 20px;

            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 90%;
            padding: 10px;
            
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer Styles */
        footer {
            background-color: #ffffff;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-container p {
            margin: 0;
            color: #6c757d;
        }

        /* Additional Styles for Admin Page */
        .admin-form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }

        .admin-login {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .admin-login:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <img src="https://via.placeholder.com/100x50?text=Logo" alt="Admin Portal Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="contact-info">
            <div>
                <p>Support</p>
                <p>1234 567 890</p>
            </div>
        </div>
    </div>
</header>

<div class="main-content">
    <div class="form-container">
        <h2 class="admin-form-title">Admin Login</h2>
        <form id="adminLoginForm">
            <label for="adminEmail">Email:</label>
            <input type="email" id="adminEmail" name="adminEmail" required>

            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" name="adminPassword" required>

            <button type="submit" class="admin-login">Login</button>
        </form>
    </div>
</div>

<footer>
    <div class="footer-container">
        <p>&copy; 2024 Admin Portal. All Rights Reserved.</p>
    </div>
</footer>

<script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Replace with actual authentication logic
        alert('Admin login attempted');
    });
</script>

</body>
</html>
