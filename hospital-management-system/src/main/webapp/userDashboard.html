<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Hospital Management System</title>
    <style>
    .alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
    text-align: center;
}

.alert-success {
    color: #3c763d;
    background-color: #dff0d8;
    border-color: #d6e9c6;
}
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #007bff;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            width: 100%;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            width: 100%;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background-color: #0056b3;
        }

        /* Container */
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Heading */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #007bff;
        }

        /* Card Style */
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        /* Table Style */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #dddddd;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Alerts */
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .alert.success {
            background-color: #28a745;
            color: white;
        }

        .alert.error {
            background-color: #dc3545;
            color: white;
        }

        /* Footer Style */
        footer {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: auto;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
         .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
    }

    input[type="date"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .alert {
        padding: 10px;
        margin-top: 20px;
        text-align: center;
        border-radius: 5px;
    }

    .alert.success {
        background-color: #4caf50;
        color: white;
    }

    .alert.error {
        background-color: #f44336;
        color: white;
    }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-container, .container, .footer-container {
                padding: 0 10px;
            }

            .logo img {
                width: 120px;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            nav ul {
                gap: 10px;
            }

            nav ul li a {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <img src="https://via.placeholder.com/100x50?text=Logo" alt="Hospital Management System Logo">
        </div>
        <nav>
            <ul>
                <li><a href="userDashboard.html">Dashboard</a></li>
                <li><a href="#" id="loadAddPatientForm">Add Patient Details</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h1>User Dashboard</h1>

    <div class="card">
        <h2>Your Appointments</h2>
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Appointments will be loaded here via JS -->
            </tbody>
        </table>
    </div><div class="card">
    <h2>Book Appointment</h2>
    <form id="bookAppointmentForm">
        <label for="doctorSelect">Select Doctor:</label>
        <select id="doctorSelect" name="doctorSelect" required>
            <!-- Hardcoded doctor options -->
            <option value="dr_smith">Dr. Smith</option>
            <option value="dr_jones">Dr. Jones</option>
            <option value="dr_williams">Dr. Williams</option>
        </select><br>

        <label for="appointmentDate">Select Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required><br>

        <label for="appointmentTime">Select Time:</label>
        <select id="appointmentTime" name="appointmentTime" required>
            <!-- Time slots will be dynamically generated based on the selected doctor and date -->
        </select><br>

        <button type="submit">Book Appointment</button>
    </form>
    <div id="appointmentMessage" style="margin-top: 20px; text-align: center;"></div>
</div>

    <div class="card" id="addPatientContainer" style="display:none;">
        <!-- Add Patient Form will be loaded here -->
    </div>
</div>

<footer>
    <div class="footer-container">
        <p>&copy; 2024 Hospital Management System. All Rights Reserved.</p>
    </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const doctorSchedule = {
            "dr_smith": ["08:00 AM", "09:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "03:00 PM", "04:00 PM", "05:00 PM"],
            "dr_jones": ["08:00 AM", "09:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "03:00 PM", "04:00 PM", "05:00 PM"],
            "dr_williams": ["08:00 AM", "09:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "03:00 PM", "04:00 PM", "05:00 PM"]
        };

        const doctorSelect = document.getElementById('doctorSelect');
        const appointmentDate = document.getElementById('appointmentDate');
        const appointmentTime = document.getElementById('appointmentTime');
        const bookAppointmentForm = document.getElementById('bookAppointmentForm');
        const appointmentMessage = document.getElementById('appointmentMessage');
        const user = "John Doe"; // Example user, should be dynamically set based on logged-in user

        // Event listener for when the doctor or date is selected
        doctorSelect.addEventListener('change', updateAvailableTimes);
        appointmentDate.addEventListener('change', updateAvailableTimes);

        function updateAvailableTimes() {
            const selectedDoctor = doctorSelect.value;
            const selectedDate = appointmentDate.value;

            appointmentTime.innerHTML = ""; // Clear existing options

            if (selectedDoctor && selectedDate) {
                const availableTimes = doctorSchedule[selectedDoctor];
                availableTimes.forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    appointmentTime.appendChild(option);
                });
            }
        }

        // Handle appointment form submission
        bookAppointmentForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const selectedDoctor = doctorSelect.value;
            const selectedDate = appointmentDate.value;
            const selectedTime = appointmentTime.value;

            // Prepare the data to be sent to the servlet
            const appointmentData = {
                user: user,
                doctor: selectedDoctor,
                date: selectedDate,
                time: selectedTime
            };

            // Send the data to the servlet
            fetch('BookAppointmentServlet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(appointmentData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    appointmentMessage.innerHTML = `<div class="alert success">${data.message}</div>`;
                } else {
                    appointmentMessage.innerHTML = `<div class="alert error">${data.message}</div>`;
                }
                bookAppointmentForm.reset(); // Reset the form
            });
        });
    });

document.addEventListener("DOMContentLoaded", function() {
    // Load Add Patient Form when the link is clicked
    document.getElementById('loadAddPatientForm').addEventListener('click', function(event) {
        event.preventDefault();
        fetch('AddPatientServlet')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('addPatientContainer');
                container.innerHTML = data.html;
                container.style.display = 'block';
                addPatientFormHandler(); // Initialize the form handler after the form is loaded
            });
    });

    // Function to handle Add Patient Form submission
    function addPatientFormHandler() {
        const addPatientForm = document.getElementById('addPatientForm');
        addPatientForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(addPatientForm);
            const formObj = {};
            formData.forEach((value, key) => formObj[key] = value);

            fetch('AddPatientServlet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formObj)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const messageDiv = document.getElementById('message');
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = `Patient Details Submitted: Name: ${data.patientData.name}, Email: ${data.patientData.email}, Contact: ${data.patientData.contact}, Age: ${data.patientData.age}, Medical History: ${data.patientData.history}, Allergies: ${data.patientData.allergies}`;
                    document.body.insertBefore(alertDiv, document.querySelector('h1'));
                    setTimeout(() => alertDiv.remove(), 5000); // Remove alert after 5 seconds

                    // Reset the form
                    addPatientForm.reset();
                } else {
                    alert('Failed to add patient.');
                }
            });
        });
    }
});
document.addEventListener("DOMContentLoaded", function() {
    // Load appointments on user dashboard
    fetch('PatientDashboardServlet')
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector('#appointmentsTable tbody');
            data.forEach(appointment => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${appointment.doctor}</td>
                    <td>${appointment.date}</td>
                    <td>${appointment.time}</td>
                    <td>${appointment.status}</td>
                `;
                tbody.appendChild(tr);
            });
        });

    // Load Add Patient Form when the link is clicked
    document.getElementById('loadAddPatientForm').addEventListener('click', function(event) {
        event.preventDefault();
        fetch('AddPatientServlet')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('addPatientContainer');
                container.innerHTML = data.html;
                container.style.display = 'block';
                addPatientFormHandler(); // Initialize the form handler after the form is loaded
            });
    });

    // Function to handle Add Patient Form submission
    function addPatientFormHandler() {
        const addPatientForm = document.getElementById('addPatientForm');
        addPatientForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(addPatientForm);
            const formObj = {};
            formData.forEach((value, key) => formObj[key] = value);

            fetch('AddPatientServlet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formObj)
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'alert success';
                } else {
                    messageDiv.textContent = 'Failed to add patient.';
                    messageDiv.className = 'alert error';
                }
            });
        });
    }
});
</script>

</body>
</html>
