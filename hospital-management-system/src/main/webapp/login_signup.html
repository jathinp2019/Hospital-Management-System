<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal - Hospital Management System</title>
    <style>
        /* Reset some default styles */
        body, h2, p, label {
            margin: 0;
            padding: 0;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Form Container */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 id="form-title">Login</h2>

        <!-- Display messages -->
        <p class="message" id="message"></p>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="signup-contact">Contact Number:</label>
                <input type="text" id="signup-contact" name="contact" required>
            </div>
            <button type="submit">Signup</button>
        </form>

        <!-- Toggle Link -->
        <p class="toggle-link" id="toggleLink">Don't have an account? Signup here</p>
    </div>

    <script>
        // JavaScript to toggle between Login and Signup forms
        document.getElementById('toggleLink').addEventListener('click', function () {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const formTitle = document.getElementById('form-title');
            const toggleLink = document.getElementById('toggleLink');
            const message = document.getElementById('message');

            if (loginForm.style.display === 'none') {
                // Show Login Form
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                formTitle.textContent = 'Login';
                toggleLink.textContent = "Don't have an account? Signup here";
                message.style.display = 'none';
            } else {
                // Show Signup Form
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                formTitle.textContent = 'Signup';
                toggleLink.textContent = "Already have an account? Login here";
                message.style.display = 'none';
            }
        });

        // Handle Login Form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const data = {
                email: email,
                password: password
            };

            fetch('UserLoginServlet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const message = document.getElementById('message');
                if (result.success) {
                    message.style.display = 'none';
                    // Redirect to user dashboard if login is successful
                    window.location.href = 'userDashboard.html';
                } else {
                    message.textContent = result.message;
                    message.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Handle Signup Form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const contact = document.getElementById('signup-contact').value;

            const data = {
                name: name,
                email: email,
                password: password,
                contact: contact
            };

            fetch('UserSignupServlet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const message = document.getElementById('message');
                if (result.success) {
                    message.style.display = 'none';
                    // Redirect to login page if signup is successful
                    window.location.href = 'login_signup.html?signup=success';
                } else {
                    message.textContent = result.message;
                    message.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

    </script>
</body>
</html>
